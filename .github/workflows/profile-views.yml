name: Profile Views Charts

on:
  schedule:
    - cron: '5 0 * * *'   # Roz subah 05:30 IST ke aas-paas (00:05 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas matplotlib

      - name: Update graphs
        env:
          GH_USERNAME: udityamerit   # yahan apna GitHub username likho agar alag ho
        run: python scripts/update_views.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update profile views charts" || exit 0
          git push
